<div class="header-backdrop px-5 pt-4">
    <div class="d-flex justify-content-between">
        <p class="px-1">{{ board.public ? '' : 'Private' }}</p>
        <mat-icon class="px-1">create</mat-icon>
    </div>
   
  <h1 class="huge-title">
    {{ board.title }}
  </h1>
  <p class="description">
    {{ board.description ? board.description : 'No description..' }}
  </p>
  <p class="info-text">
    {{ board.items.length }} Items | {{ board.views }} Views
  </p>
</div>
