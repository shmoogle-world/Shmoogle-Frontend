<div class="result-div">
  <div class="original-position">
    Position: {{ data.originalResultIndex + 1 }}
  </div>
  <a href="{{ data.url }}" class="title">{{ data.name }}</a>
  <a href="{{ data.url }}" class="url">{{ data.url }}</a>
  <div class="content">{{ data.snippet }}</div>
  <div (mouseover)="hoverBoards=true" class="dropDownList" *ngIf="isShuffled">
    <app-addToBoards ></app-addToBoards>
      <mat-form-field floatLabel="never" *ngIf="hoverBoards==true">
        <mat-label>Select a Board</mat-label>
        <mat-select panelClass="my-select-panel">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
