<div class="col-xs-6" *ngIf="showShuffled">
    <ng-container>
      <div class="results-container">
        <app-text-list [data]="shuffledSearchResults"></app-text-list>
      </div>
    </ng-container>
  </div>
  <div class="col-xs-6" *ngIf="(isMobile && !showShuffled)">
    
    <ng-container>
      <div class="results-container">
        <app-text-list [data]="unshuffledSearchResults"></app-text-list>
      </div>
    </ng-container>
  </div>

<div class="results-container">
    <app-text-row *ngFor="let index of data" [data]="index"></app-text-row>
</div>
