<ng-container *ngIf="!requestPending">
    <div class="results-container">
        <div class="result-div" *ngFor="let res of results.shuffled; let i = index">
            <div class="col-sm-4" style="margin-bottom:20px;">
                <a target="_blank" [href]="res.hostPageUrl">
                    <div class="card text-center" style="width: 30rem; height: 35rem;">
                        <h6 class="card-title" style="color: black;"> <br> <b> Position: {{ res.originalResultIndex + 1 }} </b> </h6>
                        <a target="_blank" [href]="res.contentUrl">
                            <img class="card-img-top" [src]="res.contentUrl" [alt]="res.name"
                            style="max-height: 230px; max-width:280px">
                        </a>
                        <div>
                            <a target="_blank" [href]="res.hostPageUrl" class="title">{{ res.name }}</a>
                            <a target="_blank" [href]="res.hostPageUrl" class="url">{{ res.hostPageDomainFriendlyName }}</a>
                            <h6 class="card-body" style="color: black;"> {{ res.width }} x {{ res.height }} </h6>
                        </div>

                    </div>
                </a>
            </div>
        </div>
    </div>
</ng-container>
