<div class="container containerStyle">
    <div>
        <!-- <app-icon class="small-logo"></app-icon> -->
    </div>
    <p>Log In To Your Shmoogle Account!</p>
    <div class="form">
        <form>
            <div class="form-group">
                <input type="email" class="form-control input" id="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control input" id="password" placeholder="Password" />
            </div>
            <button type="button" class="btn btn-secondary">Log in</button>
            <div class="forgotPass">
                <p>
                    or
                    <a href="#">
                        <b>Forgot password?</b>
                    </a>
                </p>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Don't have an account? <a href="#"> <b>Sign up</b></a></p>
    </div>
</div>
