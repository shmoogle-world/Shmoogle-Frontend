<h2 class="title" mat-dialog-title>Oops...Something went wrong...</h2>

<mat-dialog-content>
  <p class="content">Please try again</p>
</mat-dialog-content>

<div class="button">
  <mat-dialog-actions>
    <button class="mat-raised-button but" (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
