<div class="results-container">
  <div class="result-div" *ngFor="let res of data; let i = index">
    <div class="original-position">
      Position: {{ res.originalResultIndex + 1 }}
    </div>
    <img [src]="res.contentUrl" style="width: 100px;"/>
    <div class="content">{{ res.snippet }}</div>
  </div>
</div>
