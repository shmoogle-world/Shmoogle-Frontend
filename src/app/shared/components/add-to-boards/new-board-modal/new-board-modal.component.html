<div class="mx-5 py-3">
  <h1 class="pb-2">New Board</h1>
  <form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="p-0 form-field">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="title" 
          formControlName="title" 
          class="form-control input" 
          placeholder="Delicious snacks!" />
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="p-0 form-field">
        <mat-label>Description</mat-label>
        <textarea  
          matInput
          type="description"
          formControlName="description" 
          class="input text-area"
          placeholder="Swedish snacks!"
          rows="4"
          cols="1"
          maxlength="255"
          ></textarea>
      </mat-form-field>
    </div>
    <mat-slide-toggle 
      [checked]="true"
      class="slider mr-3" 
      formControlName="public"
      >{{boardForm.get('public').value ? 'Public' : 'Private'}}
    </mat-slide-toggle>
    <mat-dialog-actions align="end" class="mb-1">
      <button mat-button mat-dialog-close>Cancel</button>
      <div>
        <app-loader class="loader-small" *ngIf="pending; else button"></app-loader>
        <ng-template #button>
          <button 
            mat-button 
            type="submit" 
            
            [disabled]="!boardForm.valid">Create</button>
          </ng-template>
        </div>
    </mat-dialog-actions>
  </form>
</div>
