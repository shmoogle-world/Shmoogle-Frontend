<div class="mx-5 py-3">
  <h1>New Board</h1>
  <form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="form-group">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="title" 
          formControlName="title" 
          class="form-control input" 
          placeholder="Delicious snacks!" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-group">
        <mat-label>Description</mat-label>
        <textarea  
          matInput
          type="description"
          formControlName="description" 
          class="form-control input"
          placeholder="Swedish snacks!"
          rows="4"
          cols="50"
          maxlength="255"
          ></textarea>
      </mat-form-field>
    </div>
    <mat-slide-toggle 
      [checked]="true"
      class="slider mr-3" 
      formControlName="public"
      >{{boardForm.get('public').value ? 'Public' : 'Private'}}
    </mat-slide-toggle>
    <mat-dialog-actions align="end" class="mb-1">
      <button mat-button mat-dialog-close>Cancel</button>
      <button 
        mat-button 
        type="submit" 
        [mat-dialog-close]="true" 
        [disabled]="!boardForm.valid">Create</button>
    </mat-dialog-actions>
  </form>
</div>
